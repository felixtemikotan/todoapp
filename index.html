<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-APP</title>
    <link rel="stylesheet" href="/style/index.css">
</head>

<body>
    <div class="main">
        <div id="search">
            <h1 class="center-heading"> Welcome to Online Todo-App</h1>
            <input class="mySearchBox" type="text" placeholder="Spell check is on..." spellcheck="true" />
            <button class="searchBtn" id="task-search">Search</button>
        </div>
        <form id="new-task-form">

            <input class="myTextBox" id="new-task-input" type="text" placeholder="Spell check is on..." spellcheck="true" />
            <input type="submit" class="add-btn" id="new-task-submit" />
        </form>
        <div class="insert-item" id="tasks">

        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
